<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootsrtrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Assignment Object</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Chapter 69 - 75</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success text-white" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container mt-5">
            <div class="col">
                <div class="row">
                    <h3 class="text-center">Chapter # 69 - 75 | Object, Properties, Method, Constructors, and Prototypes
                    </h3>
                    <div class="border-bottom border-secondary mt-3"></div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <h4 class="text-center">Buttons</h4>
                    <div class="buttons border border-secondary rounded-3 p-4 text-center" style="min-height:196px">
                        <button class="btn btn-danger mt-2" data-bs-toggle="modal" data-bs-target="#myModal">Show
                            Image</button>
                        <button class="btn btn-danger" onclick="showTable()">Show Table</button>
                        <button class="btn btn-danger" onclick="printUsers()">Print Users in Console</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-4 mb-md-0">
                    <h4 class="text-center">Form</h4>
                    <div class="border border-secondary rounded-3 p-4">
                        <form onsubmit="handleSubmit()">
                            <div class="row mb-3">
                                <div class="col-12 col-lg-6">
                                    <input type="text" name="firstName" id="firstName" placeholder="First Name"
                                        class="form-control bg-transparent border-secondary">
                                </div>
                                <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                    <input type="text" name="lastName" id="lastName" placeholder="Last Name"
                                        class="form-control bg-transparent border-secondary">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12 col-lg-6">
                                    <input type="email" name="Email" id="email" placeholder="Email"
                                        class="form-control bg-transparent border-secondary">
                                </div>
                                <div class="col-12 col-lg-6 mt-3 mt-lg-0">
                                    <input type="date" name="dob" id="dob"
                                        class="form-control bg-transparent border-secondary">
                                </div>
                            </div>
                            <input type="submit" value="Add User" class="btn btn-success w-50 w-sm-100 m-auto d-block ">

                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <h4 class="text-center">Output / Result</h4>
                    <div class="border border-secondary rounded-3 p-4 text-center" style="min-height:100px">
                        <div id="output" class=".overflow-x-scroll"></div>
                    </div>
                    <div class="text-center mb-4">
                        <button class="btn btn-outline-dark mt-3" onclick="clearOutputBtn()">Clear Output</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap model -->

        <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Hosting plans</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="./assets/image/Hosting Plans.jpg" alt="Hosting Plans" class="img-fluid">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <div class="container">
            <div class="col">
                <div class="row">
                    <p class="text-white text-center mb-0 py-2">&copy; <span id="year"></span>. Assignments By
                        <b>Hasnain Raza</b>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <script src="js/script.js"></script>
</body>

</html>
